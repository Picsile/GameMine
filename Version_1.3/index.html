<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css"> 
    <link rel="stylesheet" href="assets/css/world.css">
    <link rel="stylesheet" href="assets/css/unit.css">
</head>

<body>

    <div class="container">

        <!-- Окружение -->
        <div class="environment">

            <!-- Небо -->
            <div id="sky">
                <div id ="stars"></div>
                <div  id ="sun"></div>
                <div  id ="moon"></div>
            </div>
            
            <!-- Темнота фон -->
            <div id="darkFon"></div>
        </div>

        <!-- Мир -->
        <div class="world">
            
            <div id="blocksBehind">
            </div>

            <div id="blocks">
            </div>

            <div id="cracks">
            </div>

            <!-- Существа -->
            <div class="units">

                <!-- Игроки -->
                <div class="players">

                    <div class="player">

                        <!-- Анимация в лево -->
                        <div id="player1AnimLeft">

                            <!-- Анимация в право -->
                            <div id="player1AnimRight">

                                <!-- Анимация прыжок -->
                                <div id="player1AnimUP">

                                    <!-- Анимация падение -->
                                    <div id="player1AnimDown">

                                        <div id="player1">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="player">

                        <!-- Анимация в лево -->
                        <div id="player2AnimLeft">

                            <!-- Анимация в право -->
                            <div id="player2AnimRight">

                                <!-- Анимация прыжок -->
                                <div id="player2AnimUP">

                                    <!-- Анимация падение -->
                                    <div id="player2AnimDown">

                                        <div id="player2">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Монстры -->
                <div class="monsters">

                </div>

            </div>

            <div id="blocksFront">
            </div>

            <div id="dark">
            </div>

        </div>
    </div>
    </div>

    <script src="assets/JS/script.js"></script>
</body>

</html>
